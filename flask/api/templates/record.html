<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'head.html' %}
    <title>语音识别测试</title>
    <script src="{{record}}"></script>
    <script src="{{main}}"></script>
</head>
        
<body>
    {% include 'header.html' %}
    <main style="margin-top: 20px">
        <div class="container center-align">
            <div class="container center-align">  
                <h2>录音识别</h2>
                <a id="record" class="waves-effect waves-light btn" onclick="RecordStart();">录音</a>
                <a id="stop" class="waves-effect waves-light btn" onclick="RecordStop();">停止</a>
            </div>
            <div id="recording" class="col s6 offset-s3" style="margin: 20px"></div>
            <div class="col s6 offset-s3 card-panel">
                <p id="result" class="flow-text"></p>
            </div>
        </div>
    </main>
</body>
</html>
